<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <title>Homestager Pro</title>
  </head>
  <body class="body">
    <div class="container">
      <header class="header">
        <div class="menu">
          <a href="#">
            <img src="/assets/img/menu__icon.svg" class="menu__icon" />
          </a>
          <p class="menu__description">Menu</p>
        </div>
        <img src="/assets/img/logo.png" alt="site logo" class="logo" />
        <h2 class="header__title">Worldwide Homestaging Services</h2>
        <button class="header__contact">Contact Us</button>
      </header>
      <main class="main">
        <section class="preview">
          <h1 class="preview__title">Worldwide Homestaging Services</h1>
          <p class="preview__desc">Your property is sold faster and at higher price</p>
          <div class="preview__stats-container">
            <div class="preview__stats-item">
              <div class="stats__item-number">80</div>
              <div class="stats__item-desc">up to 80% higher selling price</div>
            </div>
            <div class="preview__stats-item">
              <div class="stats__item-number">50</div>
              <div class="stats__item-desc">up to 50% lower exposition time</div>
            </div>
            <div class="preview__stats-item">
              <div class="stats__item-number">200+</div>
              <div class="stats__item-desc">homestaged properties</div>
            </div>
          </div>
          <button class="preview__cta">Homestage My Property</button>
        </section>
        <section class="services"></section>
        <section class="portfolio"></section>
        <section class="history"></section>
        <section class="about"></section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
